<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            box-shadow: 5px 5px 12px 5px rgb(129, 66, 66);
        }
        .text{
            text-shadow: 10px 5px 5px rgb(58, 49, 49);
            outline: 3px solid black;
            border: 2px solid red;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores facere ex, aut omnis tempore illo beatae libero porro suscipit. Illum mollitia error dolorem!
    </p>
</body>
</html>
